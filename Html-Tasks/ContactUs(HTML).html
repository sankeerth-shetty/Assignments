<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-image: url(./contactBg.jpg);
        }
    </style>
</head>
<body>
    <table border="1" width="100%" cellspacing="0">
        <tr align="center">
            <td rowspan="2"><a href="#">Home</a></td>
            <td rowspan="2"><a href="#">About</a></td>
            <td rowspan="2"><a href="#">Contact</a></td>
            <td rowspan="2"><a href="#">Help</a></td>
            <td rowspan="2"><a href="#">Store</a></td>
            <td bgcolor="red"><a href="#">Download</a></td>
        </tr>
        <tr align="center">
            <td bgcolor="red">app</td>
        </tr>
        <tr>
            <td colspan="6"><img src="./doorBg.jpg" width="100%" alt=""></td>
        </tr>
        <tr align="center">
            <td colspan="6" bgcolor="HotPink">contact-us-page</td>
        </tr>
        <tr style="background:url(./contactBg.jpg); background-repeat: no-repeat; background-size: cover;" height="300">
            <!-- <td colspan="6"><img src="./doorBg.jpg" width="100%" alt=""></td> -->
            <td colspan="6" width="100%" align="center" valign="top"><h1><font color="white">Contact Us</font></h1></td>
        </tr>
        <tr align="center" bgcolor="PowderBlue">
            <td colspan="3"><label for="fname">first-name</label><input type="text" name="name" id="fname" placeholder="Enter your name"></td>
            <td colspan="3"><label for="lname">last-name</label><input type="text" name="name" id="lname" placeholder="Enter your name"></td>
        </tr>
        <tr align="center" bgcolor="PowderBlue">
            <td colspan="3"><label for="email">Email-id</label><input type="email" name="email" id="email" placeholder="Enter your email"></td>
            <td colspan="3"><label for="phone">Phone-no</label><input type="number" name="number" id="phone" placeholder="Enter your phone no."></td>
        </tr>
        <tr align="center" bgcolor="PowderBlue">
            <td colspan="3"><label for="address">City</label>
                <select name="address" id="address">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Surat">Surat</option>
                    <option value="Rajkot">Rajkot</option>
                </select>
            </td>
            <td colspan="3">
                <label>Gender</label>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </td>
        </tr>
        <tr align="center">
            <td colspan="3"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14764.778943387848!2d73.1845191!3d22.3084738!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395fcf4bdaf0f89b%3A0xdd295e03d2b284b6!2sTops%20Technologies%20-%20Best%20Software%20%26%20Hardware%20Training%20Institute%20in%20Vadodara!5e0!3m2!1sen!2sin!4v1683827520319!5m2!1sen!2sin" width="660" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="100%"></iframe></td>
            <td colspan="3"><iframe width="660" height="450" src="https://www.youtube.com/embed/6HwULYFfI7g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" width="100%" allowfullscreen></iframe></td>
        </tr>
    </table>
</body>
</html>
