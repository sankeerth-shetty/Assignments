<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="0" cellspacing="0" style="border: 2px solid; padding-top: 5px; padding-bottom: 15px;" width="30%" cellpadding="5">
        <tr>
            <td colspan="2" style="font-size: 18px; padding-top: 15px; font-weight: 600;">&nbsp;&nbsp;&nbsp;Marksheet for Information Technology</td>
        </tr>
        <tr>
            <td colspan="2" align="center" style="padding-top: 15px; padding-bottom: 10px;">Enter Marks</td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp; 1. C language</td>
            <td><input type="number" name="num1" id="num1"></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp; 2. C++ language</td>
            <td><input type="number" name="num2" id="num2"></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp; 3. Database</td>
            <td><input type="number" name="num3" id="num3"></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp; 4. Html</td>
            <td><input type="number" name="num4" id="num4"></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp; 5. Css</td>
            <td><input type="number" name="num5" id="num5"></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp; 6. Php</td>
            <td><input type="number" name="num6" id="num6"></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp; 7. Core Java</td>
            <td><input type="number" name="num7" id="num7"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Result" style="padding: 3px 20px;" id="add" 
                    onclick="add()">
            </td>
        </tr>
        <tr align="center">
            <td>Total is: <span id="ans1" style="color: blue;"></span> / 350</td>
            <td>Percentage is: <span id="ans2" style="color: blue;"></span> %</td>
        </tr>
    </table>

    <script>
        function add() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let num3 = document.getElementById('num3').value;
            let num4 = document.getElementById('num4').value;
            let num5 = document.getElementById('num5').value;
            let num6 = document.getElementById('num6').value;
            let num7 = document.getElementById('num7').value;
            let ans1 = document.getElementById('ans1').innerText = parseFloat(num1) + parseFloat(num2) + parseFloat(num3) + parseFloat(num4) + parseFloat(num5) + parseFloat(num6) + parseFloat(num7);
            document.getElementById('ans2').innerText = Math.round(ans1 / 350 * 100);
        }

    </script>
</body>

</html>
